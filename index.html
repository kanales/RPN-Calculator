<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/index.js"></script>
</head>

<body>
  <main id="calculator">
    <input class="display" type="number">
    <input class="display" type="number">
    <input class="display" type="number">
    <input class="display display-main" type="number">
    <div id="keypad">
      <button id="btn-pop" class="btn btn-primary">↓</button>
      <button id="btn-inv" class="btn btn-primary">±</button>
      <button id="btn-dup" class="btn btn-primary">⎌</button>
      <button id="btn-/" class="btn btn-accent">÷</button>
      <button id="btn-7" class="btn">7</button>
      <button id="btn-8" class="btn">8</button>
      <button id="btn-9" class="btn">9</button>
      <button id="btn-*" class="btn btn-accent">⨯</button>
      <button id="btn-4" class="btn">4</button>
      <button id="btn-5" class="btn">5</button>
      <button id="btn-6" class="btn">6</button>
      <button id="btn-minus" class="btn btn-accent">−</button>
      <button id="btn-1" class="btn">1</button>
      <button id="btn-2" class="btn">2</button>
      <button id="btn-3" class="btn">3</button>
      <button id="btm-+" class="btn btn-accent">+</button>
      <button id="btn-0" class="btn span-2">0</button>
      <button id="btn-." class="btn">.</button>
      <button id="btn-=" class="btn btn-accent">↩︎</button>

    </div>

  </main>
</body>

</html>
